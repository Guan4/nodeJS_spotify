<!doctype html>
<html>
  <head>
    <title>G-Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <style type="text/css">
      body{
        background: black;
        font-family: verdana;
        color: #fff;
        padding: 30px;
      }
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .cd_circle{
        position: absolute;
        top: 35%;
        left: 36%;
        background-color: black;
        border: gray solid 4px;
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }
      .spin {
        -webkit-animation:spin 4s linear infinite;
        -moz-animation:spin 4s linear infinite;
        animation:spin 4s linear infinite;
      }
      #album_img{
        opacity: 0.8;
        border-radius: 50%;
        left: 71px;
        top: 68px;
        width: 300px;
        height: 300px;
      }
      .buttons img{
        width: 40px;
        margin-right: 10px;
        cursor: pointer;
      }

      .buttons img:hover{
        border-radius: 60%;
        background-color: #FFCD87;
      }

      @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
      @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
      @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }


      /*****************************volume slider css*****************************/
      .demo {
        display: none;
        position: absolute;
        top: 306px;
        right: 85px;
      }
      .ui-slider .ui-slider-handle {
        position: absolute;
        z-index: 2;
        width: 2em;
        height: 2em;
        cursor: default;
      }
      .ui-slider .ui-slider-range {
        position: absolute;
        z-index: 1;
        font-size: .7em;
        display: block;
        border: 0;
        background-position: 0 0;
      }

      #slider-vertical{
        height:199px;
        width: 32px;
        position: relative;
        background-color: #FBD3D1;
        border-radius: 5px;
        border: 14px solid #2E7743;

      }

      .ui-slider-vertical .ui-slider-handle {
        background: orange;
        width: 25px;
        height: 12px;
        border-bottom: 2px solid #6D403F;
        left: -.7em;
        margin-bottom: -.5em;
      }
      .ui-slider-vertical .ui-slider-range {
        left: 0;
        width: 100%;
      }

      /****************************volume slider css****************************/

      /****************************responsive css for screen size****************************/
      #pointer{
        width: 230px;
        left: 252px;
        top: 54px;
      }

      .artist{
        font-size: 12px;
        margin-top: 10px;
      }

      .leftDesign img{
        width: 400px;
      }

      @media screen and (max-width: 1199px) {
        .demo {
          display: none;
          position: absolute;
          top: 278px;
          right: 40px;
        }

        #slider-vertical{
          height: 176px;
          width: 30px;
          border: 13px solid #2E7743;
        }

        .leftDesign img{
          width: 350px;
        }

        #pointer{
          width: 180px;
          left: 243px;
          top: 52px;
        }

        #album_img{
          left: 63px;
          top: 63px;
          width: 263px;
          height: 263px;
        }

        #turnTable{
          width: 100% !important;
        }
      }

      @media screen and (max-width: 991px) {
        h4{
          font-size: 32px;
        }
        .artist{
          font-size: 24px;
        }
        .demo {
          display: none;
          position: absolute;
          top: 407px;
          right: 59px;
        }
        .leftDesign{
          display: none;
        }

        #pointer{
          width: 318px;
          left: 356px;
          top: 75px;
        }

        #album_img{
          left: 100px;
          top: 100px;
          width: 416px;
          height: 416px;
        }

        #slider-vertical{
          height: 276px;
          width: 45px;
          border: 20px solid #2E7743;
        }

        .buttons img{
          width: 70px;
          margin-right: 35px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container" style="min-width: 750px;">
      <div class="row">
        <div class="col-lg-6 col-md-6 leftDesign" style="text-align: center;">
          <img class="topD" src="img/notes_w.png">
          <img class="bottomD" src="img/item1.png">
        </div>

        <div class="col-lg-6 col-md-6 basicInfo">
          <div id="login">
            <h1>This is an example of the Authorization Code flow</h1>
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
          </div>
          <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="player" style="margin-top: 10px;">
            </div>
            <div class="demo">
              <input type="hidden" id="amount"/>
              <div id="slider-vertical"></div>
            </div>
            <div class="buttons" style="text-align: center;">
              <img id="playPrevious" src="img/previous_w.png">
              <img id="playbtn" src="img/play_w.png">
              <img id="playNext" src="img/next_w.png">
            </div>

          </div>
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h4 style="display: inline-block;">{{greeting}}</h4>
      <h3 style="display: inline-block;">{{display_name}}</h3>
    </script>

    <script id="player-template" type="text/x-handlebars-template">
      <div style="position: relative;">
        <img id="turnTable" src="img/turnTable.png" style="width: 515px;">
        <img id="album_img" src="{{item.album.images.1.url}}" style="position: absolute;">
        <img id="pointer" src="img/pointer.png" style="position: absolute;">
        <!--<div class="cd_circle"></div>-->
      </div>
      <h4 style="margin-top: 20px;"><span>{{item.name}}</span><p class="artist">{{item.artists.0.name}}</p></h4>
      <div>

      </div>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      var access_token;
		    function cookieExists(name) {
        var cks = document.cookie.split(';');
        for(i = 0; i < cks.length; i++)
          if (cks[i].split('=')[0].trim() == name) {
            return cks[i].split('=')[1];
          }
      }
      var cookie = cookieExists("spotify_auth_state");

      (function() {
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var playerSource = document.getElementById('player-template').innerHTML,
            playerTemplate = Handlebars.compile(playerSource),
            playerPlaceholder = document.getElementById('player');

        $('.demo').show();

        var Greeting = {};

	      if(cookie){
		      $.ajax({
			      url: '/userLogin',
			      data: { cookie: cookie},
			      success: function(response) {
              if(response.result){
					      access_token = response.access_token;
					      var display_name = response.display_name;
	              Greeting['display_name'] = display_name;
					      // userProfilePlaceholder.innerHTML = userProfileTemplate({display_name: display_name});
					      $('#login').hide();
					      $('#loggedin').show();
              }else{
					      $('#login').show();
					      $('#loggedin').hide();
              }
			      }
		      });

		      var currentPlaySong = '';
		      var currentGreeting = '';



		      setInterval(function(){
			      if(access_token !== undefined){
			      	getPlayerInfo();
			      	getTime();
			      }
          }, 1000);

		      function getPlayerInfo(){
			      $.ajax({
				      url: '/getPlayerInfo',
				      data: { access_token: access_token},
				      success: function(response) {
					      var songName = response.item.name;
					      if(currentPlaySong !== songName){
						      currentPlaySong = songName;
						      playerPlaceholder.innerHTML = playerTemplate(response);
						      var image = response.item.album.images[1].url;
						      if(response.is_playing == false){
							      $('#playbtn').attr('data-mode','pause');
							      $('#playbtn').attr('src', 'img/play_w.png');
							      // $('#playbtn').html('<i class="fa fa-play" aria-hidden="true"></i>');
						      }else{
							      $('#playbtn').attr('data-mode','playing');
							      $('#playbtn').attr('src', 'img/pause_w.png');
							      // $('#playbtn').html('<i class="fa fa-pause" aria-hidden="true"></i>');
							      $('#album_img').addClass('spin');
						      }
					      }
				      }
			      });
		      }

		      function getTime(){
			      $.ajax({
				      url: '/getTime',
				      success: function(response) {
					      var greeting = response.greeting;
					      if(currentGreeting !== greeting){
						      currentGreeting = greeting;
						      Greeting['greeting'] = greeting;
						      userProfilePlaceholder.innerHTML = userProfileTemplate(Greeting);
					      }
				      }
			      });
		      }

	      }else {
		      // render initial screen
		      $('#login').show();
		      $('#loggedin').hide();
	      }

	      $('#playPrevious').on('click', function(){
		      console.log('previous');
		      $.ajax({
			      url: '/playPrevious',
			      data: { access_token: access_token},
			      success: function(response) {
				      console.log('spin2');
				      $('#album_img').addClass('spin');
			      }
		      });
	      });

	      $('#playNext').on('click', function(){
		      console.log('next');
		      $.ajax({
			      url: '/playNext',
			      data: { access_token: access_token},
			      success: function(response) {
				      console.log('spin3');
			      	$('#album_img').addClass('spin');
			      }
		      });
	      });

	      $('#playbtn').on('click', function(){
		      var mode = $(this).attr('data-mode');
		      if(mode == "playing"){
			      $(this).attr('data-mode','pause');
			      $.ajax({
				      url: '/pause',
				      data: { access_token: access_token},
				      success: function(response) {
					      console.log(response);
					      $('#playbtn').attr('src','img/play_w.png');
					      $('#album_img').removeClass('spin');
				      }
			      });
		      }else{
			      $(this).attr('data-mode','playing');
			      $.ajax({
				      url: '/play',
				      data: { access_token: access_token},
				      success: function(response) {
					      console.log(response);
					      $('#playbtn').attr('src', 'img/pause_w.png');
					      // $('#playbtn').html('<i class="fa fa-pause" aria-hidden="true"></i>');
					      console.log('spin4');
					      $('#album_img').addClass('spin');
				      }
			      });
		      }
	      });
      })();

      // set volume
      var s = $("#slider-vertical").slider({
	      orientation: "vertical",
	      range: "min",
	      min: 0,
	      max: 100,
	      step: 5,
	      value: 45,
	      slide: function (event, ui) {
		      $("#amount").val(ui.value);
		      $.ajax({
			      url: '/volume',
			      data: { access_token: access_token, volume: ui.value},
			      success: function(response) {
				      console.log('done set volume');
			      }
		      });
	      }
      });

      $("#amount").val($("#slider-vertical").slider("value"));

    </script>
  </body>
</html>
